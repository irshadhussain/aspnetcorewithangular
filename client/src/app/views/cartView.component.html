<h1>Cart</h1>
<div>Count: {{store.order.items.length}}</div>
<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of store.order.items">
            <td>
                <img src="/img/{{item.productArtId}}.jpg" alt="{{item.productArtist}}"
                     class="img-fluid product-image product-thumbnail" />
            </td>
            <td>{{item.productCategory}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.unitPrice | currency}}</td>
            <td>{{item.unitPrice * item.unitPrice | currency}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5"><strong>Subtotal: {{store.order.subtotal | currency}}</strong></td>
        </tr>
    </tfoot>
</table>
<a *ngIf="store.order.items.length > 0" routerLink="checkout" class="btn btn-success">Check out</a>
<hr />
